<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=yes">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <title>CAKEOUT｜ケーキをテイクアウトしてカフェに持ち込むおしゃれ体験を提供します</title>
        <link rel="stylesheet" href="../css/style.css" type="text/css" media="screen">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="../js/script.js"></script>
    </head>
    <body>
        <header class="header">
            <div class="header-frame">
                <div class="logo">
                    <a href="index.html">CAKEOUT</a>
                </div>
                <div class="login-button-wrapper">
                    <a class="login-button" href="login.html">ログイン</a>
                </div>
            </div>
        </header>
        <section id="main">
            <section class="content">
            <div class="eyecatch">
                <img src="../images/eyeCatch.jpeg">
            </div>
            <div class="top-search-box">
                <form action="cake-search.html" method="post">
                    <header id="search-header"><h2>ケーキ屋さんを探す</h2></header>
                    <div class="labeled-form-group">
                        <div class="labeled-form-group-labels">
                            <span class="labeled-form-group-main-label">エリアで探す</span>
                        </div>
                        <div class="labeled-form-group-pull-down">
                            <select name="erea-pull-down">
                                    <option value='' hidden>選択してください</option>
                                <option value="渋谷">渋谷</option>
                                <option value="表参道・青山">表参道・青山</option>
                                <option value="原宿">原宿</option>
                            </select>
                        </div>
                    </div>
                    <div class="popular-suggest">
                        <p>表参道・青山エリアで人気のお店</p>
                        <hr>
                        <div class="popular-suggest-block">
                            <div class="popular-suggest-img-container"><img class="popular-suggest-img" src="../images/eyeCatch.jpeg" alt=""></div>
                            <div class="popular-suggest-h3"><h3>ピエール・エルメ・パリ　青山</h3></div>
                        </div>
                        <hr>
                        <div class="popular-suggest-block">
                            <div class="popular-suggest-img-container"><img class="popular-suggest-img" src="../images/eyeCatch.jpeg" alt=""></div>
                            <div class="popular-suggest-h3"><h3>ピエール・エルメ・パリ　青山</h3></div>
                        </div>
                        <hr>
                    </div>
                    <div class="button-block">
                            <input class="submit-button" type="submit" value="その他の店を探す">
                    </div>
                    <div class="labeled-form-group">
                            <div class="labeled-form-group-labels">
                                <span class="labeled-form-group-main-label">店名で探す</span>
                            </div>
                            <div class="labeled-form-group-input">
                                <input type="text" name="store-name-input" placeholder="ピエール・エルメ・パリ　青山">
                            </div>
                    </div>
                    <div class="button-block">
                            <input class="submit-button" type="submit" value="店名で探す">
                    </div>
                </form>
            </div>
            </section>
        </section>
        <footer class="footer">
            <div class="footer-logo-box">
                <div class="logo-footer">
                    <a href="index.html">CAKEOUT</a>
                </div>
            </div>
        </footer>
    </body>
</html>
